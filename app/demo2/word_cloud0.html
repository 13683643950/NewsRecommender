<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="./js/d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud </title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>
<h1>Group 0</h1>

</body>
<script>

function plot_word_cloud(words_file, size){
    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.json(words_file, function(error, text) {
        if (error) throw error;
        d3.layout.cloud().size([800, 300])
            .words(text.words)
            .rotate(0)
            .fontSize(function(d) { return size*d.size; })
            .on("end", draw)
            .start();

        function draw(words) {

            d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
        }

    });
}


// plot_word_cloud("common_words.json", 1.0);
plot_word_cloud("group0_words.json", 3.0);
// plot_word_cloud("group1_words.json", 15.0);
// plot_word_cloud("group2_words.json", 5.0);
</script>

</html>
